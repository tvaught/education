<!DOCTYPE html>
<html>
<body>

<h1>Canvas Example</h1>
<h3>An Ellipse</h3>

<canvas id="testCanvas" width="200" height="200"
 style="border:1px solid #000000;">
 Your browser does not support the HTML5 canvas tag.
</canvas>

<script>
var c = document.getElementById("testCanvas");
var ctx = c.getContext("2d");

// this places the path drawing (without actually drawing yet)
ctx.beginPath();

// the ellipse function of the context object has the arguments:
// ellipse(x, y, radiusX, radiusY, rotation, startAngle, endAngle, anticlockwise)
ctx.ellipse(100, 100, 60, 30, 0.25*Math.PI, 0, 2*Math.PI);

// let's make it red
ctx.fillStyle="blue";
ctx.fill();

// the stroke function actually draws the ellipse on the canvas
ctx.stroke();
</script>

</body>
</html>

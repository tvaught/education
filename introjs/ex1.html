<!DOCTYPE html>
<html>
<body>

<h1>Canvas Example</h1>
<h3>A Circle</h3>

<canvas id="testCanvas" width="200" height="200"
 style="border:1px solid #000000;">
 Your browser does not support the HTML5 canvas tag.
</canvas>

<script>
var c = document.getElementById("testCanvas");
var ctx = c.getContext("2d");

// this places the path drawing (without actually drawing yet)
ctx.beginPath();

// the arc function of the context object has the arguments:
// arc(center_x, center_y, radius, start_angle, end_angle)
// note: angles are in radians
ctx.arc(100, 100, 40, 0, 2.0*Math.PI);

// let's make it red
ctx.fillStyle="red";
ctx.fill();

// the stroke function actually draws the arc on the canvas
ctx.stroke();
</script>

</body>
</html>
